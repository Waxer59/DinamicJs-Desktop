name: Build Electron App

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          yarn-version: '1.x'

      - name: Install Dependencies
        run: yarn install

      - name: Build the app
        run: yarn build

      - name: Package the app
        run: yarn package

      - name: Make the app
        run: yarn make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dinamicjs-app
          path: out/make
